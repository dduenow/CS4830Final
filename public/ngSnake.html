    <hr>
<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark yellow smooth-scroll fixed-top" style="margin-bottom: ">
        <div class="container">
            <a class="navbar-brand blue-text" href="./index.html">Lets' Play</a>
            <button class="navbar-toggler red" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link blue-text" href="#top">Home</a>

                    <li class="nav-item">
                            <a class="nav-link blue-text" href="snake.html">Snake Game</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<main>
    
    <div class="container yellow" style="min-height: 650px;">
        <hr class="my-5">
        <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-lg-6" style="padding-bottom: 50px;">
                    <div id="gameContainer">
                        <div>
                            <div class="row" ng-repeat="column in board">
                                <div class="column" ng-style="{'background-color': setStyling($parent.$index, $index)}" ng-repeat="row in column track by $index">
                            
                            
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="startGame" ng-click="startGame()">Start Game</button>
                </div>
                <div class="col-lg-5 white" id="chatArea" style="max-height: 300px; overflow-y: scroll;">
                                  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/snake.js"></script> 
                </div>
            </div>
        
        </div>
    <hr>
</main>
<!-- Main Bulk --> 
    <!-- /Main Bulk -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
    window.setInterval(function() {
    var elem = document.getElementById('chatArea');
        elem.scrollTop = elem.scrollHeight;
    }, 1000);
        
    //get gameCanvas, set up context buffer, add keylistener and set game interval to 12 frames per second
    window.addEventListener("keydown", function(e) {
    // space and arrow keys
    if([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
}, false);
   
</script>
